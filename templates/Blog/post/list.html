{% extends "Blog/base.html" %}

{% block title %}My Blog{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1>My Blog</h1>
            {% for post in posts %}
            <div class="mb-4">
                <h2>
                    <a href="{% url 'Blog:post_detail' post.id %}">
                        {{ post.title }}
                    </a>
                </h2>
                <p class="date">
                    Published {{ post.publish }} by {{ post.author }}
                </p>
                {{ post.body|truncatewords:30|linebreaks }}
            </div>
            {% endfor %}
        </div>
        <div class="col-md-4">
            <div id="sidebar">
                <h2>My Blog</h2>
                <p>This is my blog.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
